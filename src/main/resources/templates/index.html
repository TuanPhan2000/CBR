<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống tư vấn lỗi ô tô</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="checkOut">
    <h1>Hệ thống tư vấn lỗi ô tô</h1>
    <form th:if="${answers != null}" th:action="@{/submitGeneralInfor}" th:method="post">
        <div class="form-row" th:if="${answers != null}">
            <div class="form-group col-md-6">
                <label for="hangXe">Hãng xe</label>
                <input type="text" class="form-control" id="hangXe" placeholder="Hãng xe" th:name="hangXe">
            </div>
            <div class="form-group col-md-6">
                <label for="tenXe">Tên xe</label>
                <input type="password" class="form-control" id="tenXe" placeholder="Tên xe" th:name="tenXe">
            </div>
        </div>
        <div class="form-row" th:if="${answers != null}">
            <div class="form-group col-md-6">
                <label for="doiXe">Đời xe</label>
                <input type="password" class="form-control" id="doiXe" placeholder="Đời xe" th:name="doiXe">
            </div>
            <div class="form-group col-md-6">
                <label for="loiGapPhai">Lỗi gặp phải</label>
                <select id="loiGapPhai" class="form-control" onchange="" th:name="loiGapPhai">
                    <option selected>Lỗi gặp phải</option>
                    <option th:each="answer : ${answers}" th:value="${answer.cauTraLoi}"
                            th:text="${answer.cauTraLoi}"></option>
                </select>
            </div>
        </div>
        <form th:if="${answers != null}" th:action="@{/submitDetailInfor}" th:method="post">
            <div class="form-row" th:if="${map != null}">
                <div class="form-group col-md-4" th:each="mapEntry : ${map}">
                    <label for="endDate" th:text="${mapEntry.key.cauHoi}"></label>
                    <select id="endDate" class="form-control" th:name="${mapEntry.key}">
                        <option selected>Chọn</option>
                        <option th:each="ans : ${mapEntry.value}" th:text="${ans.cauTraLoi}"
                                th:value="${ans.cauTraLoi}"></option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary">submit</button>
        </form>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
