<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống tư vấn lỗi ô tô</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<body>
<div id="checkOut">
    <h1>Hệ thống tư vấn lỗi ô tô</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="hangXe">Hãng xe</label>
                <input type="text" class="form-control" id="hangXe" placeholder="Hãng xe">
            </div>
            <div class="form-group col-md-6">
                <label for="tenXe">Tên xe</label>
                <input type="password" class="form-control" id="tenXe" placeholder="Tên xe">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="doiXe">Đời xe</label>
                <input type="password" class="form-control" id="doiXe" placeholder="Đời xe">
            </div>
            <div class="form-group col-md-6">
                <label for="loiGapPhai">Lỗi gặp phải</label>
                <select id="loiGapPhai" class="form-control" onchange="">
                    <option selected>Lỗi gặp phải</option>
                    <option th:each="answer : ${answers}" th:value="${answer.id}"
                            th:text="${answer.cauTraLoi}"></option>
                </select>

        </div>

        <button class="btn btn-primary">submit</button>
    </form>
</div>
